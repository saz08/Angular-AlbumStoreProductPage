<div class="row tracklisting">
  <ul>
    <li *ngFor>

      <div class="col-sm-5">
        <p class="track-number">{{albumInfo?.album.tracks.trackNumber}}</p>
        <p class="track-name">{{albumInfo?.album.tracks.trackName}}</p>
      </div>
      <div class="col-sm-3 text-right">
        <p class="track-time">{{albumInfo?.album.track.trackLength}}</p>
        <p class="price-and-buy">{{albumInfo?.album.track.trackPrice}}</p>

      </div>
    </li>
  </ul>
</div>
